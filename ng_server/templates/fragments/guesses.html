<div class="max-w-xl mx-auto py-6 divide-y md:max-w-4xl">
    <div class="sm:flex sm:items-center">
        <div class="sm:flex-auto">
            <h2 class="text-lg font-semibold leading-6 text-gray-900">Current Guesses</h2>
        </div>
    </div>
    <div class="mt-6 flow-root">
        <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
                <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 sm:rounded-lg">
                    <table class="min-w-full divide-y divide-gray-300">
                        <thead class="bg-gray-50">
                        <tr>
                            <th scope="col"
                                class="py-3.5 pl-4 pr-3 text-left text-base font-semibold text-gray-900 sm:pl-6">
                                Position
                            </th>
                            <th scope="col"
                                class="px-3 py-3.5 text-left text-base font-semibold text-gray-900">
                                Name
                            </th>
                            <th scope="col"
                                class="px-3 py-3.5 text-left text-base font-semibold text-gray-900">
                                Hex
                            </th>
                            <th scope="col"
                                class="px-3 py-3.5 text-left text-base font-semibold text-gray-900">
                                Decimal
                            </th>
                        </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200 bg-white">

                        {% for guess in guesses %}
                        <tr>
                            <td class="whitespace-nowrap py-4 pl-4 pr-3 text-base font-mono font-medium text-gray-900 sm:pl-6">
                                {{ loop.index }}
                            </td>
                            <td class="whitespace-nowrap px-3 py-4 text-base text-gray-500">
                                {{ guess.name }}
                            </td>
                            <td class="whitespace-nowrap px-3 py-4 font-mono text-base text-gray-500">
                                {{ format!("{:x}", guess.nonce) }}
                            </td>
                            <td class="whitespace-nowrap px-3 py-4 font-mono text-base text-gray-500">
                                {{ guess.nonce }}
                            </td>
                        </tr>
                        {% endfor %}

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
