<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="../assets/main.css" rel="stylesheet"/>
    <link href="https://rsms.me/inter/inter.css" rel="stylesheet"/>
    <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="../assets/apple-touch-icon.png"
    />
    <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/favicon-32x32.png"
    />
    <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="../assets/favicon-16x16.png"
    />
    <link rel="manifest" href="../assets/site.webmanifest"/>
    <title>Nonce Guess</title>
    <script
            src="https://unpkg.com/htmx.org@1.9.6"
            integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
            crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/response-targets.js"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/js-base64@3.7.4/base64.min.js"
            integrity="sha384-VkKbwLiG7C18stSGuvcw9W0BHk45Ba7P9LJG5c01Yo4BI6qhFoWSa9TQLNA6EOzI"
            crossorigin="anonymous">
    </script>
    <script src="/assets/auth.js" async></script>
</head>

<body>
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-20 w-auto" src="../assets/apple-touch-icon.png" alt="Nonce Guess">
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to guess the
            block nonce</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" action="#" method="POST">
            <div>
                <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Name</label>
                <div class="mt-2">
                    <input id="username" name="username" type="text" autocomplete="username webauthn" required
                           class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>

            <div class="mt-6 flex items-center justify-end gap-x-6">
                <button type="submit"
                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    Sign in
                </button>
                <button type="register"
                        class="flex w-full justify-center rounded-md px-3 py-1.5 text-sm font-semibold leading-6 text-gray-900 shadow-sm hover:bg-gray-100 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2">
                    Register
                </button>
            </div>
            <div class="py-1.5 leading-6 gap-6 text-green-600 font-semibold">
                <p id="flash_message">Test flash message.</p>
            </div>
        </form>

        <p class="mt-10 text-center text-sm text-gray-500">
            No account? register with your
            <a class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
               href="https://fidoalliance.org/passkeys/" target="_blank" rel="noopener noreferrer">Passkey</a>
            enabled browser.
        </p>
    </div>
</div>

</body>
</html>
