{% if let Some((height, nonce)) = target %}
<div class="flex items-center">
  <div class="sm:flex-auto">
    <h2 class="text-grey-900 text-lg font-semibold leading-6">Target</h2>
  </div>
</div>
<div class="flex items-center">
  <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
    <div
      class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 sm:rounded-lg"
    >
      <table class="min-w-full divide-y divide-gray-300">
        <thead class="bg-gray-50">
          <tr>
            <th
              scope="col"
              class="px-3 py-3 pl-3 pr-3 text-left text-base font-semibold text-gray-900 sm:pl-6"
            >
              Block Height
            </th>
            <th
              scope="col"
              class="px-3 py-3 pl-3 pr-3 text-left text-base font-semibold text-gray-900"
            >
              Hex
            </th>
            <th
              scope="col"
              class="px-3 py-3 pl-3 pr-3 text-left text-base font-semibold text-gray-900"
            >
              Decimal
            </th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200 bg-white">
          <tr>
            <td
              class="whitespace-nowrap py-4 pl-4 pr-3 font-mono text-base font-medium text-gray-900 sm:pl-6"
            >
              {{ height }}
            </td>
            {% if let Some(nonce_dec) = nonce %} {% let nonce_hex =
            format!("{:X}", nonce_dec) %}
            <td
              class="whitespace-nowrap px-3 py-4 font-mono text-base text-gray-500"
            >
              {{ nonce_hex }}
            </td>
            <td
              class="whitespace-nowrap px-3 py-4 font-mono text-base text-gray-500"
            >
              {{ nonce_dec }}
            </td>
            {% else %}
            <td
              class="whitespace-nowrap px-3 py-4 font-mono text-base text-gray-500"
            >
              TBD
            </td>
            <td
              class="whitespace-nowrap px-3 py-4 font-mono text-base text-gray-500"
            >
              TBD
            </td>
            {% endif %}
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
{% else %}
<div class="mb-3 mt-3 flex items-center p-3">
  <div class="flex-auto">
    <h2 class="text-lg font-semibold leading-6 text-gray-900">
      No Target Block
    </h2>
  </div>
</div>
{% endif %}
