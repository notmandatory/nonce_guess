{% if !add_guess && !guesses.is_empty() %}
<div class="flex items-center">
  <div class="sm:flex-auto">
    <h2 class="text-grey-900 text-lg font-semibold leading-6">
      Current Guesses
    </h2>
  </div>
</div>
<div>
  <div>
    <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
      <div
        class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 sm:rounded-lg"
      >
        <table class="min-w-full divide-y divide-gray-300">
          <thead class="bg-gray-50">
            <tr>
              <th
                scope="col"
                class="px-3 py-3 pl-3 pr-3 text-left text-base font-semibold text-gray-900"
              >
                #
              </th>
              <th
                scope="col"
                class="px-3 py-3 pl-3 pr-3 text-left text-base font-semibold text-gray-900"
              >
                Name
              </th>
              <th
                scope="col"
                class="px-3 py-3 pl-3 pr-3 text-left text-base font-semibold text-gray-900"
              >
                Hex
              </th>
              <th
                scope="col"
                class="px-3 py-3 pl-3 pr-3 text-left text-base font-semibold text-gray-900"
              >
                Decimal
              </th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200 bg-white">
            {% for guess in guesses.iter().enumerate() %}
            <tr>
              <td
                class="whitespace-nowrap py-4 pl-4 pr-3 font-mono text-base font-medium text-gray-900 sm:pl-6"
              >
                {{ guess.0 }}
              </td>
              <td class="whitespace-nowrap px-3 py-4 text-base text-gray-500">
                {{ guess.1.name }}
              </td>
              <td
                class="whitespace-nowrap px-3 py-4 font-mono text-base text-gray-500"
              >
                {{ guess.1.hex }}
              </td>
              <td
                class="whitespace-nowrap px-3 py-4 font-mono text-base text-gray-500"
              >
                {{ guess.1.decimal }}
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endif %}
