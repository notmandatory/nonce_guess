{% extends "base.html" %} {% block title %}Login{% endblock %} {% block
content%} {% include "nav.html" %}
<section
  class="mb-6 flex scroll-mt-10 flex-col items-center justify-center gap-8 p-6"
>
  <section
    id="target"
    hx-get="/target/table"
    hx-trigger="every 5s"
    class="mb-6 flex scroll-mt-10 flex-col items-center justify-center p-6"
  >
    {% include "target_table.html" %}
  </section>
  {% if add_guess %}
  <div id="guess_form">
    <form id="group2" novalidate hx-post="/">
      <div class="mt-6 mb-1">
        <label class="text-l text-left font-bold text-slate-900" for="guess"
          >Nonce Guess</label
        >
        <input
          id="guess"
          class="peer mt-2 block w-60 rounded-md p-1.5 text-gray-900 ring-1 shadow-xs ring-gray-300 ring-inset placeholder:text-gray-400 focus:ring-2 focus:ring-indigo-600 focus:ring-inset sm:text-sm sm:leading-6 invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-500"
          name="guess"
          type="text"
          required
          placeholder=" "
          autocomplete="off"
          pattern="[0-9a-fA-F]{8}"
        />
        <div
          class="hidden w-60 gap-6 py-1.5 leading-6 font-semibold text-red-600 peer-[&:not(:placeholder-shown):not(:focus):invalid]:block"
        >
          <p id="guess_error_message">
            Must be 8 characters and only include a-f, A-F, and 0-9.
          </p>
        </div>
      </div>
      <div class="mt-6 flex items-center justify-center gap-x-6">
        <button
          class="group2-invalid:pointer-events-none group2-invalid:opacity-30 flex justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm leading-6 font-semibold text-gray-100 shadow-xs hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          type="submit"
        >
          Submit
        </button>
      </div>
    </form>
    <div class="gap-6 py-1.5 leading-6 font-semibold text-green-600">
      <p id="flash_message"></p>
    </div>
  </div>
  {% endif %}
  <section
    id="guesses"
    hx-get="/guess/table"
    hx-trigger="every 5s"
    class="mb-6 flex scroll-mt-10 flex-col items-center justify-center p-6"
  >
    {% include "guess_table.html" %}
  </section>
</section>
{% endblock %}
